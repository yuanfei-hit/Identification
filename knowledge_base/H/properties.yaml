%YAML:1.0
# modelling parameter config
sampling1:
  search_radius: 0.025
  polynomial_fit: 1
  polynomial_order: 5
  radius_search: 0.02
  depth: 6

modelling:
  x_bias: 0.215
  y_bias: -0.005
  z_bias: -0.009
  x_degree: 0.0
  y_degree: 0.0
  z_degree: 0.0
  clouds_filename: "1.pcd 2.pcd 3.pcd 4.pcd 5.pcd 6.pcd 7.pcd 8.pcd"
  matrix_filename: "transform_matrix.txt"
  pose_degree: 0.0
  rotate_degree: 45.0

voxel1:
  size: 0.001

outlier:
  meank: 5
  threshold: 2.0

poisson:
  search_radius: 0.025
  polynomial_fit: 1
  polynomial_order: 2
  ksearch: 10
  confidence: 1
  degree: 2
  depth: 9
  ISO: 8
  manifold: 1
  polygon: 1
  smooth: 15.0
  scale: 1.25
  solver: 8
  min_depth: 8

# feature extraction parameter config

slices:
  slices_size: 300
  interval: 0.005
  epsilon: 0.0025
  search_base: 0.03
  search_num: 800
  threshold: 2.5e-6
  slice_points: 50
  valid_height: 0.0
  order: 0


